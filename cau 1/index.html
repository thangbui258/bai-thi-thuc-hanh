<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 1</title>
</head>
<body>
<p>nhập từng phần tử của mảng số nguyên arr<input id="giaTri" type="text"></p>
<p>
    <button onclick="add()">Thêm</button>
</p>
<p>
    <button onclick="dapAn()">hien dap an</button>
</p>
<script>
    let arr = [];
    let sum = 0;
    let count = 0;

    function add() {
        let a = +document.getElementById('giaTri').value;
        arr.push(a)
        document.getElementById('giaTri').value = "";
    }

    function tinh() {
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 == 0 && arr[i] % 2 == 1) {
                sum = sum + arr[i];
                count++
            }
        }
    }

    function dapAn() {
        tinh()
        let TBC = sum / count
        console.log(arr)
        alert(TBC)
    }

</script>
</body>
</html>
